<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Architectural Auction</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Architectural Auction</h1>
    </header>

    <!-- Registration Section -->
    <section id="register-section">
        <h2>Register</h2>
        <form id="register-form">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="role">I am a:</label>
            <select id="role" name="role" required>
                <option value="architect">Architect</option>
                <option value="buyer">Buyer</option>
            </select>

            <button type="submit">Register</button>
        </form>
    </section>

    <!-- Login Section -->
    <section id="login-section">
        <h2>Login</h2>
        <form id="login-form">
            <label for="login-email">Email:</label>
            <input type="email" id="login-email" name="login-email" required>

            <label for="login-password">Password:</label>
            <input type="password" id="login-password" name="login-password" required>

            <button type="submit">Login</button>
        </form>
    </section>

    <!-- Upload Work Section (Visible for Architects Only) -->
    <section id="upload-section" class="hidden">
        <h2>Upload Your Work</h2>
        <form id="upload-form">
            <label for="work-title">Title:</label>
            <input type="text" id="work-title" name="work-title" required>

            <label for="work-description">Description:</label>
            <textarea id="work-description" name="work-description" rows="4" required></textarea>

            <label for="work-image">Upload Image:</label>
            <input type="file" id="work-image" name="work-image" required>

            <button type="submit">Upload Work</button>
        </form>
    </section>

    <!-- Work Display Section -->
    <section id="work-display">
        <h2>Architectural Works</h2>
        <div id="works-list"></div>
    </section>

    <script src="app.js"></script>
</body>
</html>
